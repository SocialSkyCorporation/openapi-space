swagger: '2.0'
info:
  description: This is the API for OpenAPI space.
  version: 1.0.0
  title: OpenAPI space
  contact:
    name: APInf Oy
    url: 'http://apinf.org'
    email: info@apinf.io
host: openapi.space
basePath: /api/v1
tags:
  - name: APIs
    description: Operations for APIs
schemes:
  - https
produces:
  - application/json
consumes:
  - application/json
paths:
  /apis:
    get:
      tags:
        - APIs
      summary: Retrieves a list of currently defined APIs in API meta list format.
      description: ''
      operationId: search_apis
      parameters:
        - name: query
          in: query
          description: free text query to match
          required: false
          default: ''
          type: string
        - name: limit
          in: query
          description: the maximum number of APIs to return
          required: false
          default: 0
          type: integer
        - name: offset
          in: query
          description: the offset where to start from when fetching a limited number of APIs
          required: false
          default: 0
          type: integer
        - name: sort
          in: query
          description: |
            sort criteria or result set
            * NAME -
            * UPATED
            * CREATED
            * OWNER
          required: false
          type: string
          default: NAME
          enum:
            - NAME
            - UPDATED
            - CREATED
            - OWNER
        - name: order
          in: query
          description: sort order
          required: false
          type: string
          default: ASC
          enum:
            - ASC
            - DESC
      responses:
        '200':
          description: a list of APIs in API meta list format
          schema:
            $ref: "#/definitions/APIMetaList"
      security:
        - AuthToken: []
  '/apis/{owner}':
    get:
      tags:
        - APIs
      summary: Retrieves an API meta listing of all APIs defined for this owner
      description: ''
      operationId: get_owner_apis
      parameters:
        - name: owner
          in: path
          description: API owner identifier
          required: true
          type: string
        - name: sort
          in: query
          description: |
            sort criteria or result set
            * NAME -
            * UPATED
            * CREATED
            * OWNER
          required: false
          type: string
          default: NAME
          enum:
            - NAME
            - UPDATED
            - CREATED
            - OWNER
        - name: order
          in: query
          description: sort order
          required: false
          type: string
          default: ASC
          enum:
            - ASC
            - DESC
      responses:
        '200':
          description: a list of APIs in API meta list format
          schema:
            $ref: '#/definitions/APIList'
      security:
        - AuthToken: []
  '/apis/{owner}/{api}':
    get:
      tags:
        - APIs
      summary: >-
        Retrieves an API meta listing for all API versions for this owner and
        API
      operationId: get_api_versions
      parameters:
        - name: owner
          in: path
          description: API owner identifier
          required: true
          type: string
        - name: api
          in: path
          description: API identifier
          required: true
          type: string
      responses:
        '200':
          description: a list of API versions in API meta format
          schema:
            $ref: '#/definitions/APIMeta'
      security:
        - AuthToken: []
    post:
      tags:
        - APIs
      summary: Saves the provided Swagger definition
      description: >-
        Saves the provided Swagger definition; the owner must match the token
        owner. The version will be extracted from the Swagger definitions
        itself.
      operationId: save_definition
      consumes:
        - application/json
        - application/yaml
      parameters:
        - name: owner
          in: path
          description: API owner identifier
          required: true
          type: string
        - name: api
          in: path
          description: API identifier
          required: true
          type: string
        - name: isPrivate
          in: query
          description: Defines whether the API has to be private
          required: false
          type: boolean
          default: false
        - in: body
          name: definition
          description: the Swagger definition of this API
          required: true
          schema:
            type: string
        - name: force
          in: query
          description: force update
          required: false
          type: boolean
      responses:
        '200':
          description: the API was successfully saved
        '201':
          description: new API was successfully saved
        '205':
          description: the API was successfully saved and should be reloaded
        '400':
          description: the Swagger definition was invalid
        '403':
          description: maximum number of APIs reached
        '409':
          description: can not overwrite a published API version
        '415':
          description: invalid content type
      security:
        - AuthToken: []
    delete:
      tags:
        - APIs
      summary: Deletes the specified API
      description: ''
      operationId: delete_api
      parameters:
        - name: owner
          in: path
          description: API owner identifier
          required: true
          type: string
        - name: api
          in: path
          description: API identifier
          required: true
          type: string
      responses:
        '200':
          description: the API was successfully deleted
        '403':
          description: access denied
        '404':
          description: specified API not found
      security:
        - AuthToken: []

  '/apis/{owner}/{api}/{version}':
    post:
      tags:
        - APIs
      summary: Publish a particular version of the specified API
      description: ''
      operationId: publish_api_version
      parameters:
        - name: owner
          in: path
          description: API owner identifier
          required: true
          type: string
        - name: api
          in: path
          description: API identifier
          required: true
          type: string
        - name: version
          in: path
          description: version identifier
          required: true
          type: string
      responses:
        '200':
          description: the API version was successfully published
        '403':
          description: access denied
        '404':
          description: specified API not found
        '409':
          description: the API version is already published
    delete:
      tags:
        - APIs
      summary: Deletes a particular version of the specified API
      description: ''
      operationId: delete_api_version
      parameters:
        - name: owner
          in: path
          description: API owner identifier
          required: true
          type: string
        - name: api
          in: path
          description: API identifier
          required: true
          type: string
        - name: version
          in: path
          description: version identifier
          required: true
          type: string
      responses:
        '200':
          description: the API version was successfully deleted
        '403':
          description: access denied
        '404':
          description: specified API not found
        '409':
          description: the API version is the only version of this API
      security:
        - AuthToken: []
  '/apis/{owner}/{api}/{version}/swagger.json':
    get:
      tags:
        - APIs
      summary: >-
        Retrieves the Swagger definition for the specified API and version in
        JSON format
      description: ''
      operationId: get_json_definition
      parameters:
        - name: owner
          in: path
          description: API owner identifier
          required: true
          type: string
        - name: api
          in: path
          description: API identifier
          required: true
          type: string
        - name: version
          in: path
          description: version identifier
          required: true
          type: string
      responses:
        '200':
          description: the Swagger API in JSON format
          schema:
            type: object
            properties: {}
        '404':
          description: specified API not found
      security:
        - AuthToken: []
  '/apis/{owner}/{api}/{version}/swagger.yaml':
    get:
      tags:
        - APIs
      summary: >-
        Retrieves the Swagger definition for the specified API and version in
        YAML format
      description: ''
      operationId: get_yaml_definition
      produces:
        - application/yaml
      parameters:
        - name: owner
          in: path
          description: API owner identifier
          required: true
          type: string
        - name: api
          in: path
          description: API identifier
          required: true
          type: string
        - name: version
          in: path
          description: version identifier
          required: true
          type: string
      responses:
        '200':
          description: the Swagger API in YAML format
          schema:
            type: object
            properties: {}
        '404':
          description: specified API not found
      security:
        - AuthToken: []
securityDefinitions:
  AuthToken:
    type: apiKey
    name: Authorization
    in: header
definitions:
  APIMeta:
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      versions:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            url:
              type: string
              format: url
            created:
              type: string
              format: date-time
            modified:
              type: string
              format: date-time
  APIMetaList:
    type: array
    items:
      $ref: "#/definitions/APIMeta"
